spring.application.name=zanchi-backend

# ===== DB (MariaDB; ?? ???) =====
spring.datasource.url=jdbc:mariadb://localhost:3306/zanchi_db
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===== JPA =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===== File Upload Path =====
app.upload.dir=${user.home}/fitlog/uploads/clips
app.upload.root=${user.home}/fitlog/uploads
app.upload.avatar-dir=${user.home}/fitlog/uploads/avatars
spring.servlet.multipart.location=${user.home}/fitlog/tmp

# ===== File Size Limit =====
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# ===== JWT =====
# ????? ????(-Djwt.secret=... ?? .env)? ?? ??
jwt.secret=PASTE_BASE64_SECRET_HERE

# ===== Redis =====
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=YOUR_REDIS_PASSWORD

# ===== Dev ??: Redis ?? ??? =====
auth.dev.ignore-redis=true

# ===== Spring AI ?? ?? =====
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.2
spring.ai.retry.enabled=false
# spring.ai.retry.max-attempts=3
# spring.ai.retry.backoff.initial-interval=500ms

# ===== ?? API Host =====
app.maps.kakao.host=https://dapi.kakao.com

# ===== Server =====
server.port=8080

# ===== Logging =====
logging.level.com.zanchi.zanchi_backend.config.jwt=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web.client=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.ai.openai.api-key=${OPENAI_API_KEY}
app.maps.google.api-key=${GOOGLE_MAPS_API_KEY}
app.maps.kakao.rest-api-key=${KAKAO_REST_API_KEY}